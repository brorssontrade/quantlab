name: Snapshot Signals

on:
  schedule:
    - cron: "*/10 7-17 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      S3_PREFIX: ${{ secrets.S3_PREFIX }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -U pip
      - run: pip install -r requirements.txt
      - run: pip install -e .
      - run: python -m quantkit snapshot-signals --force
      - uses: actions/upload-artifact@v4
        with:
          name: signals-latest.parquet
          path: storage/snapshots/signals/latest.parquet
      - if: env.S3_PREFIX != ''
        run: aws s3 cp storage/snapshots/signals/latest.parquet "${S3_PREFIX}/snapshots/signals/latest.parquet"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
