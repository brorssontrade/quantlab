name: data_intraday_us

on:
  schedule:
    - cron: "*/5 * * * 1-5"   # var 5e minut, vardagar
  workflow_dispatch: {}

jobs:
  intraday:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install awscli

      - name: Sync intraday US (EOD+5m)
        env:
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
        run: |
          # bygg en kommaseparerad US-lista fr√•n watchlist.yaml
          TICKERS=$(python - <<'PY'
            import yaml, sys; from pathlib import Path
            doc=yaml.safe_load(Path("watchlist.yaml").read_text()) or {}
            items=doc.get("items",[]) or doc.get("tickers",[])
            codes=[]
            for it in items:
                c=it if isinstance(it,str) else (it or {}).get("code")
                if c and c.endswith(".US"): codes.append(c)
            print(",".join(codes))
            PY
            )
          echo "US tickers: $TICKERS"
          python -m quantkit.cli_data --interval "EOD,5m" --intra-days 10 --tickers "$TICKERS"

      - name: Push to S3
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION:            ${{ secrets.AWS_REGION }}
          S3_BUCKET:             ${{ secrets.S3_BUCKET }}
        run: |
          aws s3 sync storage "s3://${S3_BUCKET}" --delete
