name: data_intraday

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 7-16 * * 1-5"  # kör var 20:e min dagtid (CET)

permissions:
  contents: read

jobs:
  warm:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Stockholm
      PYTHONPATH: ${{ github.workspace }}/src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .
      - name: Warm minimal cache (dummy)
        run: |
          python - <<'PY'
          # Lägg ev. in enkla laddningar/hämtningar här senare
          print("OK warm")
          PY
