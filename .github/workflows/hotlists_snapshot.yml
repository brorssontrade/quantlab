name: hotlists_snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * 1-5" # var 10:e minut p√• vardagar

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src
      TZ: Europe/Stockholm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps + package (editable)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .

      - name: Verify import path
        run: |
          python - <<'PY'
          import importlib.util, sys, os
          print("sys.path[0]:", sys.path[0])
          assert importlib.util.find_spec("quantkit") is not None, "quantkit not importable"
          print("OK: quantkit importable")
          PY

      - name: Compute OUT_PREFIX
        shell: bash
        run: |
          # 1) Secrets tar prio
          if [[ -n "${{ secrets.S3_PREFIX }}" ]]; then
            OUT_PREFIX="${{ secrets.S3_PREFIX }}"
          # 2) Repo variables som fallback
          elif [[ -n "${{ vars.S3_PREFIX }}" ]]; then
            OUT_PREFIX="${{ vars.S3_PREFIX }}"
          else
            OUT_PREFIX="storage"
          fi
          echo "OUT_PREFIX=${OUT_PREFIX}" >> $GITHUB_ENV

      - name: Build hotlists snapshot
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python -m quantkit.snapshots.hotlists_snapshot \
            --out "${OUT_PREFIX}/snapshots/hotlists/latest.parquet"
