name: hotlists_snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * 1-5"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Stockholm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install package (editable)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .

      - name: Verify import path
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python - <<'PY'
          import sys, pkgutil
          print("sys.path[0]:", sys.path[0])
          print("quantkit importable?", pkgutil.find_loader("quantkit") is not None)
          PY

      - name: Build hotlists snapshot
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          S3_PREFIX: ${{ secrets.S3_PREFIX }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python -m quantkit.snapshots.hotlists_snapshot \
            --out "${S3_PREFIX}/snapshots/hotlists/latest.parquet"
