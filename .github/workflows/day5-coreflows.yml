# Day 5 Core Flows Quality Gate
#
# This workflow validates core functionality:
#   A) Backend API contract tests (pytest) – schema validation
#   B) Frontend build (npm run build) – no build errors
#   C) UI core flows (Playwright) – ChartsPro, Fundamentals, Alerts
#
# Triggers: push to main/feat/**, pull requests, manual dispatch
#
# Artifacts on failure:
#   - test-results/: pytest reports
#   - playwright-report/: E2E test results
#   - screenshots/: failure screenshots

name: Day 5 Core Flows Gate

on:
  push:
    branches: [main, "feat/**"]
  pull_request:
  workflow_dispatch:
    inputs:
      skip_playwright:
        description: 'Skip Playwright tests'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: day5-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────
  # Job 1: Backend Contract Tests
  # ─────────────────────────────────────────────────────────────────
  backend-contract:
    name: Backend Contract Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run contract tests
        run: |
          pytest tests/test_api_contract.py -v --tb=short --junitxml=test-results/contract.xml

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-contract-results
          path: test-results/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────
  # Job 2: Frontend Build
  # ─────────────────────────────────────────────────────────────────
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quantlab-ui
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: quantlab-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build output
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-output
          path: quantlab-ui/dist/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────
  # Job 3: UI Core Flows (Playwright)
  # ─────────────────────────────────────────────────────────────────
  ui-core-flows:
    name: UI Core Flows
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_playwright != 'true' }}
    needs: [frontend-build]  # Only run if build passes
    defaults:
      run:
        working-directory: quantlab-ui
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: quantlab-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Start dev server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for dev server
        run: npx wait-on http://localhost:5173 -t 30000

      - name: Run core flow tests
        run: npx playwright test tests/core.flows.spec.ts --project=chromium --reporter=html

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: quantlab-ui/playwright-report/
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: quantlab-ui/test-results/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────
  # Job 4: Gate Summary
  # ─────────────────────────────────────────────────────────────────
  gate-summary:
    name: Gate Summary
    runs-on: ubuntu-latest
    needs: [backend-contract, frontend-build, ui-core-flows]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "=== Day 5 Core Flows Gate Summary ==="
          echo "Backend Contract: ${{ needs.backend-contract.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "UI Core Flows: ${{ needs.ui-core-flows.result }}"
          
          if [ "${{ needs.backend-contract.result }}" != "success" ]; then
            echo "❌ Backend contract tests failed"
            exit 1
          fi
          
          if [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "❌ Frontend build failed"
            exit 1
          fi
          
          if [ "${{ needs.ui-core-flows.result }}" != "success" ] && [ "${{ needs.ui-core-flows.result }}" != "skipped" ]; then
            echo "❌ UI core flow tests failed"
            exit 1
          fi
          
          echo "✅ All gates passed!"
