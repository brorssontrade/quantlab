name: breadth_intraday_snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * 1-5"  # var 5:e minut, vardagar (UTC – vi gate:ar i jobbsteg)

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Stockholm
      PYTHONPATH: ${{ github.workspace }}/src
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps + package (editable)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .

      - name: Verify import path
        run: |
          python - <<'PY'
          import sys, importlib.util
          print("sys.path[0]:", sys.path[0])
          print("quantkit importable?", importlib.util.find_spec("quantkit") is not None)
          print("breadth module?", importlib.util.find_spec("quantkit.snapshots.breadth_snapshot") is not None)
          PY

      - name: Gate by Stockholm open hours (SE 09:00–17:30, US 15:30–22:00)
        id: gate
        shell: bash
        run: |
          now=$(TZ=Europe/Stockholm date +%H%M)
          dow=$(TZ=Europe/Stockholm date +%u)   # 1=Mon ... 7=Sun
          open=false
          if [ "$dow" -le 5 ]; then
            # SE: 09:00–17:35
            if [ "$now" -ge 0900 ] && [ "$now" -le 1735 ]; then open=true; fi
            # US: 15:30–22:05
            if [ "$now" -ge 1530 ] && [ "$now" -le 2205 ]; then open=true; fi
          fi
          echo "open=$open" >> $GITHUB_OUTPUT

      - name: Compute OUT_PREFIX
        if: steps.gate.outputs.open == 'true'
        shell: bash
        run: |
          if [[ -n "${{ secrets.S3_PREFIX }}" ]]; then
            OUT_PREFIX="${{ secrets.S3_PREFIX }}"
          elif [[ -n "${{ vars.S3_PREFIX }}" ]]; then
            OUT_PREFIX="${{ vars.S3_PREFIX }}"
          else
            OUT_PREFIX="storage"
          fi
          echo "OUT_PREFIX=${OUT_PREFIX}" >> $GITHUB_ENV

      - name: Build breadth (intraday 5m)
        if: steps.gate.outputs.open == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python -m quantkit.snapshots.breadth_snapshot \
            --interval 5m \
            --out-agg "${OUT_PREFIX}/snapshots/breadth/latest.parquet" \
            --out-sym "${OUT_PREFIX}/snapshots/breadth/symbols/latest.parquet"

      - name: Skipped (closed hours)
        if: steps.gate.outputs.open != 'true'
        run: echo "Market closed in Stockholm time window; skipping run."
