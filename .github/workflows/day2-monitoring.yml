name: Day 2 Production Monitoring

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - production
          - staging
        default: 'production'

jobs:
  day2-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest pandas numpy

      - name: Fail if secrets not configured
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
        run: |
          if [ -z "$PROD_BASE_URL" ] && [ -z "$STAGING_BASE_URL" ]; then
            echo "ERROR: Neither PROD_BASE_URL nor STAGING_BASE_URL secrets are configured."
            echo "Please add them to GitHub Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: Run Day 2 checks
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            export PROD_BASE_URL="${{ secrets.PROD_BASE_URL }}"
            if [ -z "$PROD_BASE_URL" ]; then
              echo "ERROR: PROD_BASE_URL secret not configured for production environment."
              exit 1
            fi
          else
            export STAGING_BASE_URL="${{ secrets.STAGING_BASE_URL }}"
            if [ -z "$STAGING_BASE_URL" ]; then
              echo "ERROR: STAGING_BASE_URL secret not configured for staging environment."
              exit 1
            fi
          fi
          python scripts/monitoring/day2_check.py
      
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: day2-monitoring-reports
          path: docs/verification/DAY2_REPORT.*
          retention-days: 90
      
      - name: Commit reports to main
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add -f docs/verification/DAY2_REPORT.*
          git diff --cached --quiet || git commit -m "docs(monitoring): add Day 2 report (production run)"
          git push origin main
        continue-on-error: true
