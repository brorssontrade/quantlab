name: breadth_snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * 1-5"   # var 10:e minut vardagar

concurrency:
  group: breadth-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Stockholm
      PYTHONPATH: ${{ github.workspace }}/src
      EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      # AWS (ofarligt att sätta även när S3 ej används)
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION:            ${{ secrets.AWS_REGION }}

    strategy:
      fail-fast: false
      matrix:
        interval: ["5m", "1d"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps + package
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .
          pip install "typer==0.17.3" requests pandas pyarrow pyyaml s3fs

      - name: Gate by market hours (SE + US)
        id: gate
        shell: bash
        run: |
          NOW=$(TZ=Europe/Stockholm date +%H%M)
          DOW=$(TZ=Europe/Stockholm date +%u)
          open=false
          if [ "$DOW" -le 5 ]; then
            # SE 09:00–17:35
            if [ "$NOW" -ge 0900 ] && [ "$NOW" -le 1735 ]; then open=true; fi
            # US 15:30–22:05
            if [ "$NOW" -ge 1530 ] && [ "$NOW" -le 2205 ]; then open=true; fi
          fi
          echo "open=$open" >> "$GITHUB_OUTPUT"

      - name: Decide output prefix (S3 or local)
        if: steps.gate.outputs.open == 'true'
        shell: bash
        run: |
          PREF_RAW="${{ secrets.S3_PREFIX }}"
          if [ -n "$PREF_RAW" ]; then
            # Ta bort schema och överflödiga slash i början
            PREF=$(printf '%s' "$PREF_RAW" | sed -E 's#^s3:/+##')
            PREF="${PREF#/}"  # inga ledande /
            echo "OUT_PREFIX=s3://$PREF" >> $GITHUB_ENV
          else
            echo "OUT_PREFIX=storage" >> $GITHUB_ENV
          fi


      - name: Run breadth ${{ matrix.interval }}
        if: steps.gate.outputs.open == 'true'
        run: |
          python -m quantkit.snapshots.breadth_snapshot \
            --interval "${{ matrix.interval }}" \
            --out-agg "${OUT_PREFIX}/snapshots/breadth/latest.parquet" \
            --out-sym "${OUT_PREFIX}/snapshots/breadth/symbols/latest.parquet"
