name: breadth_snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * 1-5"   # var 10:e minut vardagar

concurrency:
  group: breadth-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Stockholm
      PYTHONPATH: ${{ github.workspace }}/src
    strategy:
      fail-fast: false
      matrix:
        interval: [ "5m", "1d" ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps + package
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .
          pip install "typer==0.17.3"

      - name: Gate by market hours (SE + US)
        id: gate
        shell: bash
        run: |
          NOW=$(TZ=Europe/Stockholm date +%H%M)
          DOW=$(TZ=Europe/Stockholm date +%u)
          open=false
          if [ "$DOW" -le 5 ]; then
            # SE 09:00–17:35
            if [ "$NOW" -ge 0900 ] && [ "$NOW" -le 1735 ]; then open=true; fi
            # US 15:30–22:05
            if [ "$NOW" -ge 1530 ] && [ "$NOW" -le 2205 ]; then open=true; fi
          fi
          echo "open=$open" >> "$GITHUB_OUTPUT"

      - name: Decide output prefix (S3 or local)
        if: steps.gate.outputs.open == 'true'
        shell: bash
        run: |
          if [[ -n "${{ secrets.S3_PREFIX }}" ]]; then
            echo "OUT_PREFIX=${{ secrets.S3_PREFIX }}" >> $GITHUB_ENV
          else
            echo "OUT_PREFIX=storage" >> $GITHUB_ENV
          fi

      - name: Run breadth ${{ matrix.interval }}
        if: steps.gate.outputs.open == 'true'
        run: |
          python -m quantkit.snapshots.breadth_snapshot \
            --interval "${{ matrix.interval }}" \
            --out-agg "${OUT_PREFIX}/snapshots/breadth/latest.parquet" \
            --out-sym "${OUT_PREFIX}/snapshots/breadth/symbols/latest.parquet"
