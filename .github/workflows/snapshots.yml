name: snapshots

on:
  workflow_dispatch:
  schedule:
    - cron: "* * * * 1-5"   # varje minut vardagar

concurrency:
  group: snapshots-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Stockholm
      PYTHONPATH: ${{ github.workspace }}/src
      EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install deps + package
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .
          pip install "typer==0.17.3"

      - name: Gate by open hours (SE 09:00–17:35, US 15:30–22:05)
        id: gate
        shell: bash
        run: |
          now=$(TZ=Europe/Stockholm date +%H%M)
          dow=$(TZ=Europe/Stockholm date +%u)
          open=false
          if [ "$dow" -le 5 ]; then
            if [ "$now" -ge 0900 ] && [ "$now" -le 1735 ]; then open=true; fi
            if [ "$now" -ge 1530 ] && [ "$now" -le 2205 ]; then open=true; fi
          fi
          echo "open=$open" >> $GITHUB_OUTPUT

      - name: Decide OUT_PREFIX (S3 or local)
        if: steps.gate.outputs.open == 'true'
        shell: bash
        run: |
          if [[ -n "${{ secrets.S3_PREFIX }}" ]]; then OUT_PREFIX="${{ secrets.S3_PREFIX }}"; else OUT_PREFIX="storage"; fi
          echo "OUT_PREFIX=${OUT_PREFIX}" >> $GITHUB_ENV

      # --- Hotlists (Typer-kommandot finns hos dig och funkar) ---
      - name: Build hotlists (5m)
        if: steps.gate.outputs.open == 'true'
        run: |
          python -m quantkit snapshot-hotlists --timeframe 5m --force || \
          python -m quantkit.snapshots.hotlists_snapshot --timeframe 5m --force

      # --- Signals (modul-entrypoint) ---
      - name: Build signals
        if: steps.gate.outputs.open == 'true'
        run: |
          python -m quantkit.snapshots.signals_snapshot --force || \
          echo "signals_snapshot module missing" 1>&2

      # --- Movers (modul-entrypoint) ---
      - name: Build movers
        if: steps.gate.outputs.open == 'true'
        run: |
          python -m quantkit.snapshots.movers_snapshot --force || \
          echo "movers_snapshot module missing" 1>&2
