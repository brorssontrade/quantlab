name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pipeline-check:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt matplotlib yfinance

      - name: Prepare folders
        run: |
          mkdir storage\parquet\raw_1h -ea 0
          mkdir db -ea 0

      - name: Fetch sample data (ABB.ST)
        run: python .\cli_live.py --symbol ABB.ST --interval 1h --days 5

      - name: Init DuckDB
        run: python .\scripts\init_duckdb.py

      - name: Plot chart
        run: python .\scripts\plot_symbol.py --symbol ABB.ST --days 5

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports\*.png
