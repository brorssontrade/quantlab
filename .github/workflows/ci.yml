name: CI

on:
  workflow_dispatch:      # gör att du kan köra manuellt från Actions-fliken
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 1 * * *'  # kör varje natt 01:00 UTC

jobs:
  pipeline:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt matplotlib yfinance pyyaml

      - name: Prepare folders
        run: |
          mkdir storage\parquet\raw_1h 2>$null
          mkdir db 2>$null
          mkdir reports 2>$null

      # Loopar igenom tickers från config/watchlist.yml
      - name: Process watchlist
        shell: pwsh
        run: |
          python - << 'PY'
          import yaml, subprocess, sys
          with open('config/watchlist.yml', encoding='utf-8') as f:
              tickers = yaml.safe_load(f).get('tickers', [])
          if not tickers:
              print("No tickers in config/watchlist.yml", file=sys.stderr)
              sys.exit(1)
          for s in tickers:
              subprocess.check_call([sys.executable, 'cli_live.py', '--symbol', s, '--interval', '1h', '--days', '10'])
              subprocess.check_call([sys.executable, 'scripts/init_duckdb.py'])
              subprocess.check_call([sys.executable, 'scripts/plot_symbol.py', '--symbol', s, '--days', '10'])
          PY

      - name: Upload all reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/*.png
          retention-days: 7


